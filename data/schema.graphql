schema {
  query: Query
  mutation: Mutation
}

"Directs the executor to defer this fragment when the `if` argument is true or undefined."
directive @defer(
  """Deferred when true or undefined."""
  if: Boolean! = true
  """Unique name"""
  label: String
) on FRAGMENT_SPREAD | INLINE_FRAGMENT

"Directs the executor to stream plural fields when the `if` argument is true or undefined."
directive @stream(
  """Stream when true or undefined."""
  if: Boolean! = true
  """Unique name"""
  label: String
  """Number of items to return immediately"""
  initialCount: Int = 0
) on FIELD

type Query {
  """The current time on the server, as a timestamp."""
  currentTime: Float
  currentTime2: Float
  job(id: ID!): Job
}

type Job {
  attempts: Int
  id: ID!
  interval: Int
  status: Status!
  time: JsDate
}

union Status = Completed | Scheduled

type Completed {
  message: String
  success: Boolean
}

type Scheduled {
  id: ID!
}

scalar JsDate

type Mutation {
  createJob(input: CreateJobInput!): Job!
}

input CreateJobInput {
  attempts: Int!
  form: FormInput!
  interval: Int!
  time: JsDate!
}

input FormInput {
  date: JsDate!
  endTime: Int!
  field: String!
  shop: String!
  startTime: Int!
}
